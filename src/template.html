<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="sidebar">
      <nav>
        <button id="add-task-button" class="sidebar-button">Add Task</button>
        <button id="list-task-button" class="sidebar-button">List Task</button>
        <button id="search-button" class="sidebar-button">Search</button>
        <button id="today-button" class="sidebar-button">Today</button>
        <button id="upcomming-button" class="sidebar-button">Upcomming</button>
        <div id="projects-container">
          <button
            id="standart-project-button"
            class="sidebar-button project-button"
          >
            Standart
          </button>
        </div>
      </nav>
    </div>
    <div id="content"></div>
  </body>
  <template id="todo-item-template">
    <div id="todo-item">
      <input type="checkbox" name="todo-check" value="no" id="todo-check" />
      <div id="todo-priority"></div>
      <h3 id="todo-item-title"></h3>
      <div id="todo-item-dueDate"></div>
      <button id="todo-delete-button">x</button>
    </div>
  </template>
</html>
